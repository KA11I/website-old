<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/037bf4372b.js" crossorigin="anonymous"></script>
        <title>KA11I</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="icon" href="https://emojitool.com/img/apple/ios-14.5/p-button-3028.png">

    <body>
        <div class="contact">
            <a href="https://ka11i.com/"><i class="fa-solid fa-house"></i> About Me</a>
<h1>Elegant Contact Form</h1>
<form class="cf">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="Name">
    <input type="email" id="input-email" placeholder="Email address">
    <input type="text" id="input-subject" placeholder="Subject">
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
  </div>  
  <input type="submit" value="Submit" id="input-submit">
</form>
        </div>
    </body>
</html>
