<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/037bf4372b.js" crossorigin="anonymous"></script>
    <title>KA11I</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
    <link rel="icon" href="https://emojitool.com/img/apple/ios-14.5/p-button-3028.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body onload="typewriter()">
    <div class="contact">
        <p><a href="https://ka11i.com/"><i class="fa-solid fa-house"></i> About Me</a></p>
        <h1 id="title"></h1>
        <form data-netlify="true" action="/contact/success">
            <input name="name" type="text" class="feedback-input" placeholder="Name" />
            <input name="email" type="text" class="feedback-input" placeholder="Email" />
            <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
            <input type="submit" value="SUBMIT" />
        </form>
    </div>

</body>

</html>
